<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgetpassword.css">
</head>
<body>
    <div class="container" id="forgotPasswordContainer">
        <h2>Forgot Password</h2>
        <form action="reset_password.php" method="POST" id="forgotPasswordForm" onsubmit="return handlePasswordReset(event)">
            <label for="email">Enter Your Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <button type="submit">Send Reset Link</button>
        </form>
    </div>

    <div id="resetMessage" style="display: none; text-align: center;">
        <h2>Password Reset Link Sent!</h2>
        <p>A password reset link has been sent to your email address.</p>
        <button onclick="window.location.href='login.html'">Back to Login</button>
    </div>

    <script>
        // Handle forgot password form submission
        function handlePasswordReset(event) {
            event.preventDefault();

            // Hide the form and show the reset message
            document.getElementById('forgotPasswordContainer').style.display = 'none'; // Hide the form
            document.getElementById('resetMessage').style.display = 'block'; // Show the success message
        }
    </script>
</body>
</html>
